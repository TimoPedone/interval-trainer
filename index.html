<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interval Trainer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="game">
        <h1>ðŸŽµ Interval Trainer</h1>

        <!-- HUD -->
        <div id="hud">
            <div id="levelText">Level 1</div>
            <div id="scoreText">Correct: 0 / 10</div>
            <div id="errorText">Errors: 0 / 3</div>
            <label>
                <input type="checkbox" id="randomPitchToggle"> Random Pitch
            </label>
        </div>

        <!-- Piano-style interval buttons -->
        <div id="keyboard">
            <!-- White and black keys for intervals -->
            <button id="btnOctave" class="key white disabled">8 - Octave</button>
            <button id="btnMajorSeventh" class="key white disabled">7 - Major Seventh</button>
            <button id="btnMinorSeventh" class="key black disabled">b7 - Minor Seventh</button>
            <button id="btnMajorSixth" class="key white disabled">6 - Major Sixth</button>
            <button id="btnMinorSixth" class="key black disabled">b6 - Minor Sixth</button>
            <button id="btnPerfectFifth" class="key white disabled">5 - Perfect Fifth</button>
            <button id="btnTritone" class="key black disabled">b5/#4 - Tritone</button>
            <button id="btnPerfectFourth" class="key white disabled">4 - Perfect Fourth</button>
            <button id="btnMajorThird" class="key white disabled">3 - Major Third</button>
            <button id="btnMinorThird" class="key black disabled">b3 - Minor Third</button>
            <button id="btnMajorSecond" class="key white disabled">2 - Major Second</button>
            <button id="btnMinorSecond" class="key black disabled">b2 - Minor Second</button>

            <!-- Static root key -->
            <button class="key white root">1 - Root</button>
        </div>

        <button id="playButton">Play Interval</button>


        <!-- End screen -->
        <div id="endScreen" class="hidden">
            <h2 id="endTitle"></h2>
            <p id="endMessage"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
