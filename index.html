<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Musical Interval Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <h1>ðŸŽµ Interval Trainer</h1>

        <!-- HUD -->
        <div id="hud">
            <div id="levelText">Level 1</div>
            <div id="scoreText">Correct: 0 / 10</div>
            <div id="errorText">Errors: 0 / 3</div>
            <label>
                <input type="checkbox" id="randomPitchToggle"> Random Pitch
            </label>
        </div>

        <!-- Piano-style interval buttons -->
        <div id="keyboard">
            <!-- White and black keys for intervals -->
            <button id="btnOctave" class="key white disabled">Octave</button>
            <button id="btnMajorSeventh" class="key white disabled">Major Seventh</button>
            <button id="btnMinorSeventh" class="key black disabled">Minor Seventh</button>
            <button id="btnMajorSixth" class="key white disabled">Major Sixth</button>
            <button id="btnMinorSixth" class="key black disabled">Minor Sixth</button>
            <button id="btnPerfectFifth" class="key white disabled">Perfect Fifth</button>
            <button id="btnTritone" class="key black disabled">Tritone</button>
            <button id="btnPerfectFourth" class="key white disabled">Perfect Fourth</button>
            <button id="btnMajorThird" class="key white disabled">Major Third</button>
            <button id="btnMinorThird" class="key black disabled">Minor Third</button>
            <button id="btnMajorSecond" class="key white disabled">Major Second</button>
            <button id="btnMinorSecond" class="key black disabled">Minor Second</button>

            <!-- Static root key -->
            <button class="key white root">Root</button>
        </div>

        <button id="playButton">Play Interval</button>


        <!-- End screen -->
        <div id="endScreen" class="hidden">
            <h2 id="endTitle"></h2>
            <p id="endMessage"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
